name: Deploy QuantScope App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Backend Image
        run: |
          docker build -t aquibsayyed9/fixtool-quantscope-backend:latest ./backend
          docker push aquibsayyed9/fixtool-quantscope-backend:latest

      - name: Build and Push Frontend Image
        run: |
          docker build -t aquibsayyed9/fixtool-quantscope-frontend:latest ./frontend
          docker push aquibsayyed9/fixtool-quantscope-frontend:latest

      - name: Deploy to Oracle VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_VM_IP }}
          username: ${{ secrets.ORACLE_VM_USER }}
          key: ${{ secrets.ORACLE_SSH_PRIVATE_KEY }}
          envs: DB_HOST,DB_NAME,DB_PORT
          script: |
            # Ensure directory exists
            mkdir -p /home/${{ secrets.ORACLE_VM_USER }}/app
            cd /home/${{ secrets.ORACLE_VM_USER }}/app

            # Ensure Docker Compose is installed
            sudo apt update
            sudo apt install -y docker-compose-plugin

            # Pull latest images
            docker pull aquibsayyed9/fixtool-quantscope-backend:latest
            docker pull aquibsayyed9/fixtool-quantscope-frontend:latest

            # Stop and remove existing containers
            docker compose down

            # Start backend & frontend with secrets injected
            DB_USER=${{ secrets.DB_USER }} \
            DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            DB_HOST=${{ vars.DB_HOST }} \
            DB_NAME=${{ vars.DB_NAME }} \
            DB_PORT=${{ vars.DB_PORT }} \
            docker compose up -d backend frontend
