name: Deploy QuantScope App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Backend Image
        run: |
          docker build -t aquibsayyed9/fixtool-quantscope-backend:latest ./backend
          docker push aquibsayyed9/fixtool-quantscope-backend:latest

      - name: Build and Push Frontend Image
        run: |
          docker build -t aquibsayyed9/fixtool-quantscope-frontend:latest ./frontend
          docker push aquibsayyed9/fixtool-quantscope-frontend:latest

      - name: Deploy to Oracle VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.ORACLE_VM_IP }}
          username: ${{ secrets.ORACLE_VM_USER }}
          key: ${{ secrets.ORACLE_SSH_PRIVATE_KEY }}
          envs: DB_HOST,DB_NAME,DB_USER,DB_PASSWORD,DB_PORT
          script: |
            # Navigate to the home directory
            cd /home/${{ secrets.ORACLE_VM_USER }}

            # Clone the repo if not already present
            if [ ! -d "quantscope-repo" ]; then
              git clone https://github.com/aquibsayyed9/quantscope.git quantscope-repo
            else
              cd quantscope-repo
              git pull origin main
            fi

            # Verify the repository contents
            ls -la /home/${{ secrets.ORACLE_VM_USER }}/quantscope-repo

            # Ensure deployment folder exists before copying
            if [ -d "/home/${{ secrets.ORACLE_VM_USER }}/quantscope-repo/deployment" ]; then
              cp -r /home/${{ secrets.ORACLE_VM_USER }}/quantscope-repo/deployment /home/${{ secrets.ORACLE_VM_USER }}/
            else
              echo "Error: deployment folder not found in the repository!"
              exit 1
            fi

            # Navigate to deployment directory
            cd /home/${{ secrets.ORACLE_VM_USER }}/quantscope-repo/deployment

            # Create the .env file with database credentials
            #echo "DB_HOST=${{ vars.DB_HOST }}" > .env
            echo "DB_HOST=127.0.0.1" > .env
            echo "DB_NAME=${{ vars.DB_NAME }}" >> .env
            echo "DB_USER=${{ secrets.DB_USER }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "DB_PORT=${{ vars.DB_PORT }}" >> .env
            echo "DB_PROFILE=production" >> .env
            echo "NETWORK_MODE=host" >> .env

            # Ensure Docker Compose is installed
            sudo apt update
            sudo apt install -y docker-compose-plugin

            # Pull latest images
            docker pull aquibsayyed9/fixtool-quantscope-backend:latest
            docker pull aquibsayyed9/fixtool-quantscope-frontend:latest

            # Stop and remove existing containers
            docker compose down

            # Start backend & frontend with environment variables
            docker compose --env-file .env up -d backend frontend
